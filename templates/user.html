{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block header %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-lg-8">
			<h5>{{ name }}</h5>
			{% for project in projects %}
			<h5><a href="{{ url_for('project', name=name, project=project.projectname) }}">{{ project.projectname }}</a></h5>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
